<div class="min-h-screen
min-w-screen
bg-gradient-to-b
from-gray-900
to-blue-900">

  <div class="header pt-10">
    <h1 class="text-center text-6xl text-teal-400 font-extrabold">
      Tic-<span class="text-yellow-300">Tac</span>-Toe
    </h1>

    <!-- Display the player name -->
    <h1 class="text-center text-4xl mt-10 font-bold"
    *ngIf="!gameService.winner"
    [ngClass]="{
      'text-yellow-400': gameService.activePlayer == 'X',
      'text-teal-400': gameService.activePlayer == 'O'
    }">
    {{gameService.activePlayer}}'S TURN
    </h1>


    <!-- Winner text -->
    <h1 class="text-center text-red-500 text-4xl mt-10 font-semibold"
    *ngIf="gameService.winner">
      {{gameService.activePlayer}} WON ! ðŸ¥³
    </h1>

    <!-- Reset the game -->
    <button class="bg-gray-400
    hover:bg-yellow-400
    text-dark
    font-bold
    py-2
    px-4
    rounded
    mx-auto
    block
    mt-5"
    *ngIf="gameService.gameOver"
    (click)="resetGame()">Reset</button>
  </div>
 
  <app-board></app-board>

</div>
